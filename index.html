<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Weather Dashboard</title>
</head>
<body>
    <!-- jumbotron for heading -->
    <div class="jumbotron jumbotron-fluid">
        <h1>Weather Dashboard</h1>
    </div>
    
    <!-- Weather Dashboard -->
    <div class="row">
        <!-- Search Cities and City History -->
        <div class="col-3">
            <div class="searchCities">
                <h5>Search for a City:</h5>
                <div class="input-group">
                    <input class="form-control" type="text" id="searchInput" placeholder="Enter a city...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" id="searchBtn"><i class="fas fa-search"></i></button> 
                    </div>   
                </div>
                <ul class="list-group"></ul>
            </div>
        </div>
        
        <!-- Weather display -->
        <div class="col-9">
            <div class="row" id="dashboard"></div>
            <div class="row">
                <div class="card" id="box2">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>Five Day Forecast:</h2>
                        </div>
                        <div class="card-text">
                            <div class="row" id="forecast"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
